<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免费长图合并工具 (含宫格功能)</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入SortableJS (用于拖拽排序) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <!-- 引入Inter字体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 自定义文件输入按钮样式 */
        input[type="file"]::file-selector-button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        input[type="file"]::file-selector-button:hover {
            background-color: #4338ca;
        }
        /* 加载中动画 */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        /* 隐藏的canvas和文件输入 */
        #merge-canvas, #image-input {
            display: none;
        }
        
        /* 拖拽样式 */
        .img-container {
            cursor: grab;
        }
        .img-container:active {
            cursor: grabbing;
        }
        .sortable-ghost {
            opacity: 0.4;
            background: #eef2ff;
            border: 2px dashed #4f46e5;
            border-radius: 0.375rem;
        }
        .sortable-chosen {
            opacity: 0.8;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            transform: scale(1.05);
        }
        /* 删除按钮样式 */
        .delete-btn {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            width: 1.25rem;
            height: 1.25rem;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="container max-w-4xl mx-auto bg-white rounded-lg shadow-xl p-6 md:p-8">
        
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            免费长图/宫格合并工具
        </h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- 左侧：控制区 -->
            <div>
                <input type="file" id="image-input" multiple accept="image/png, image/jpeg, image/webp">

                <div class="mb-5">
                    <label class="block text-lg font-semibold text-gray-700 mb-2">1. 添加图片</label>
                    <button id="add-button" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition">
                        添加图片 (支持多选)
                    </button>
                </div>

                <div class="mb-5">
                    <label class="block text-lg font-semibold text-gray-700 mb-2">2. 管理列表</label>
                    <button id="clear-button" class="w-full bg-red-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-red-700 transition">
                        清空所有图片
                    </button>
                </div>
                
                <div class="mb-5">
                    <label class="block text-lg font-semibold text-gray-700 mb-2">3. 合并模式</label>
                    <div class="flex flex-col gap-3">
                        <label class="flex items-center p-3 bg-gray-50 border border-gray-200 rounded-md cursor-pointer hover:bg-indigo-50 transition has-[:checked]:border-indigo-500 has-[:checked]:bg-indigo-50">
                            <input type="radio" name="merge-direction" value="vertical" class="mr-3 w-4 h-4 text-indigo-600">
                            <div>
                                <span class="font-medium block">竖向合并 (长图)</span>
                                <span class="text-xs text-gray-500">适合聊天记录、网页截图</span>
                            </div>
                        </label>
                        
                        <label class="flex items-center p-3 bg-gray-50 border border-gray-200 rounded-md cursor-pointer hover:bg-indigo-50 transition has-[:checked]:border-indigo-500 has-[:checked]:bg-indigo-50">
                            <input type="radio" name="merge-direction" value="horizontal" class="mr-3 w-4 h-4 text-indigo-600">
                            <div>
                                <span class="font-medium block">横向合并</span>
                                <span class="text-xs text-gray-500">适合全景拼接、对比图</span>
                            </div>
                        </label>
                        
                        <label class="flex items-center p-3 bg-gray-50 border border-gray-200 rounded-md cursor-pointer hover:bg-indigo-50 transition has-[:checked]:border-indigo-500 has-[:checked]:bg-indigo-50">
                            <input type="radio" name="merge-direction" value="grid" class="mr-3 w-4 h-4 text-indigo-600" checked>
                            <div>
                                <span class="font-medium block">网格模式 (六宫格/九宫格)</span>
                                <span class="text-xs text-gray-500">每行3张，适合朋友圈</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="mb-5">
                    <label class="block text-lg font-semibold text-gray-700 mb-2">4. 开始合并</label>
                    <button id="merge-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-md shadow-lg hover:bg-green-700 transition transform hover:-translate-y-0.5">
                        立即合并
                    </button>
                </div>

                <div class="mb-5">
                     <label class="block text-lg font-semibold text-gray-700 mb-2">5. 保存结果</label>
                    <button id="download-btn" class="hidden w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md shadow-lg hover:bg-blue-700 transition transform hover:-translate-y-0.5">
                        下载合并后的图片
                    </button>
                </div>

                <div id="loading" class="hidden flex items-center justify-center space-x-2 mt-4">
                    <div class="loading-spinner"></div>
                    <span class="text-gray-600 font-medium">正在处理大数据图片...</span>
                </div>
                <div id="error-message" class="hidden text-red-600 font-medium text-center mt-4"></div>
            </div>

            <!-- 右侧：预览区 -->
            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 min-h-[400px]">
                <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">预览及排序</h2>
                <div id="preview-area" class="grid grid-cols-3 sm:grid-cols-4 gap-4">
                    <p class="text-gray-400 col-span-full text-center py-10">请添加图片</p>
                </div>
                
                <div id="result-area" class="hidden mt-6 border-t pt-4">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2 text-center">合并结果 (预览图已压缩)</h3>
                    <div class="flex justify-center bg-gray-200 rounded p-2 overflow-auto max-h-[500px]">
                        <img id="result-image" src="" alt="合并结果" class="max-w-full h-auto shadow-md bg-white">
                    </div>
                </div>
            </div>

        </div>
        
        <canvas id="merge-canvas"></canvas>

    </div>

    <script>
        const imageInput = document.getElementById('image-input');
        const addButton = document.getElementById('add-button');
        const clearButton = document.getElementById('clear-button');
        const previewArea = document.getElementById('preview-area');
        const mergeButton = document.getElementById('merge-button');
        const downloadBtn = document.getElementById('download-btn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const resultArea = document.getElementById('result-area');
        const resultImage = document.getElementById('result-image');
        const canvas = document.getElementById('merge-canvas');
        const ctx = canvas.getContext('2d');

        let selectedFiles = []; 
        let currentObjectURL = null; // 存储当前的预览URL，方便释放内存

        addButton.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', (event) => {
            const newFiles = Array.from(event.target.files);
            selectedFiles = selectedFiles.concat(newFiles);
            resetResultState();
            renderPreviews(); 
            event.target.value = null; 
        });

        clearButton.addEventListener('click', () => {
            selectedFiles = [];
            renderPreviews();
            resetResultState();
        });

        async function renderPreviews() {
            previewArea.innerHTML = ''; 
            if (selectedFiles.length === 0) {
                previewArea.innerHTML = '<p class="text-gray-400 col-span-full text-center py-10">请添加图片</p>';
                return;
            }

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const url = URL.createObjectURL(file);
                
                const imgContainer = document.createElement('div');
                imgContainer.className = 'img-container relative p-1 border rounded-md shadow-sm bg-white aspect-square flex items-center justify-center overflow-hidden';
                imgContainer.dataset.index = i;
                
                const img = document.createElement('img');
                img.src = url;
                img.className = 'w-full h-full object-cover pointer-events-none';
                img.onload = () => URL.revokeObjectURL(url); // 渲染完即释放
                
                const indexLabel = document.createElement('span');
                indexLabel.className = 'absolute top-0 left-0 bg-indigo-600 text-white text-xs font-bold px-2 py-1 rounded-br-md z-10';
                indexLabel.textContent = i + 1; 
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.innerHTML = '&#x2715;';
                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    selectedFiles.splice(i, 1);
                    renderPreviews();
                    resetResultState();
                };
                
                imgContainer.appendChild(img);
                imgContainer.appendChild(indexLabel);
                imgContainer.appendChild(deleteButton);
                previewArea.appendChild(imgContainer);
            }

            new Sortable(previewArea, {
                animation: 150,
                onEnd: (evt) => {
                    const [movedItem] = selectedFiles.splice(evt.oldIndex, 1);
                    selectedFiles.splice(evt.newIndex, 0, movedItem);
                    renderPreviews(); 
                    resetResultState();
                }
            });
        }
        
        mergeButton.addEventListener('click', async () => {
            if (selectedFiles.length < 2) {
                showError('请至少添加 2 张图片。');
                return;
            }

            loading.classList.remove('hidden');
            resetResultState();

            try {
                const direction = document.querySelector('input[name="merge-direction"]:checked').value;
                const images = await Promise.all(selectedFiles.map(file => loadImage(file)));

                let canvasWidth = 0, canvasHeight = 0;
                let finalImagesData = [];

                if (direction === 'vertical') {
                    const maxWidth = Math.max(...images.map(img => img.width));
                    canvasWidth = maxWidth;
                    let currentY = 0;
                    for (const img of images) {
                        const scale = maxWidth / img.width;
                        const scaledH = img.height * scale;
                        finalImagesData.push({ img, x: 0, y: currentY, w: maxWidth, h: scaledH });
                        currentY += scaledH;
                    }
                    canvasHeight = currentY;
                } else if (direction === 'horizontal') {
                    const maxHeight = Math.max(...images.map(img => img.height));
                    canvasHeight = maxHeight;
                    let currentX = 0;
                    for (const img of images) {
                        const scale = maxHeight / img.height;
                        const scaledW = img.width * scale;
                        finalImagesData.push({ img, x: currentX, y: 0, w: scaledW, h: maxHeight });
                        currentX += scaledW;
                    }
                    canvasWidth = currentX;
                } else if (direction === 'grid') {
                    const cols = 3;
                    const cellWidth = Math.max(...images.map(img => img.width));
                    canvasWidth = cellWidth * cols;
                    let currentY = 0;
                    for (let i = 0; i < images.length; i += cols) {
                        const rowImages = images.slice(i, i + cols);
                        const rowHeights = rowImages.map(img => img.height * (cellWidth / img.width));
                        const rowHeight = Math.max(...rowHeights);
                        rowImages.forEach((img, idx) => {
                            finalImagesData.push({ img, x: idx * cellWidth, y: currentY, w: cellWidth, h: img.height * (cellWidth / img.width) });
                        });
                        currentY += rowHeight;
                    }
                    canvasHeight = currentY;
                }
                
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                finalImagesData.forEach(item => ctx.drawImage(item.img, item.x, item.y, item.w, item.h));

                // 关键点：使用 Blob 替代 DataURL 解决卡顿
                canvas.toBlob((blob) => {
                    if (currentObjectURL) URL.revokeObjectURL(currentObjectURL);
                    currentObjectURL = URL.createObjectURL(blob);
                    
                    resultImage.src = currentObjectURL;
                    resultArea.classList.remove('hidden');
                    
                    downloadBtn.onclick = () => {
                        const a = document.createElement('a');
                        a.href = currentObjectURL;
                        a.download = `merged-image-${Date.now()}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    };
                    downloadBtn.classList.remove('hidden');
                    loading.classList.add('hidden');
                }, 'image/png');

            } catch (err) {
                console.error(err);
                showError('处理失败，可能是图片过大超出了浏览器内存限制。');
                loading.classList.add('hidden');
            }
        });

        function loadImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = e.target.result; 
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function resetResultState() {
            resultArea.classList.add('hidden');
            downloadBtn.classList.add('hidden');
            errorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
